<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}


.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.row {
  margin: 8px -16px;
}

.row,
.row > .column {
  padding: 8px;
}

.column {
  float: left;
  width: 50%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}


.content {
  background-color: white;
  padding: 5px;
}

</style>
</head>
<body>

<div class="main">

<h1>GALLERY</h1>
<hr>

<div class="row">
  <div class="column">
    <div class="content">
      <img src="a.png" style="width:100%">
    </div>
  </div>

  <div class="column">
    <div class="content">
    <img src="b.jpg" style="width:100%">
    </div>
  </div>

  <div class="column">
    <div class="content">
    <img src="crop.jpg" style="width:100%">
    </div>
  </div>

  <div class="column">
    <div class="content">
    <img src="d.png" style="width:100%">
    </div>
  </div>

</div>
 


</body>
</html>
